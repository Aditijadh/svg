<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunks1980 | inline.svg</title>
  <meta name="description" content="A simple plugin that inlines a SVG file in your HTML.">
  <link rel="icon" href="/favicon.ico">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="scss/index.scss">
</head>
<body>
  <header>
    <div class="logo"><use class="inlinesvg" href="svg/logo.svg"/></div>
    <div class="npm"><use class="inlinesvg" href="svg/npm.svg"/></div>
    <div class="github"><use class="inlinesvg" href="svg/github.svg"/></div>
    <div class="email"><use class="inlinesvg" href="svg/email.svg"/></div>
  </header>
  <div class="svg-wrapper">
    <use id="svg" href="svg/inline.svg/"></use>
    <div class="code-text">
      <h1><pre><code>npm i @dunks1980/inline.svg --save</code></pre></h1>
      <h1><pre><code>import {inlinesvg} from "@dunks1980/inline.svg";</code></pre></h1>
      <h1><pre><code>&lt;use class="my-svg" href="/foo.svg"/&gt;
&lt;use class="my-svg" href="/bar.svg"/&gt;</code></pre></h1>
      <h1><pre><code>inlinesvg('.my-svg');</code></pre></h1>
    </div>
  </div>
  <footer></footer>
</body>
</html>
