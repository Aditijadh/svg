<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunks1980 | inline.svg</title>
  <meta name="description" content="A simple plugin that inlines a SVG file in your HTML.">
  <link rel="icon" href="/favicon.ico">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="scss/index.scss">
</head>
<body>
  <header>
    <div class="logo"><a class="inlinesvg" href="svg/logo.svg"></a></div>
    <div class="npm"><a class="inlinesvg" href="svg/npm.svg"></a></div>
    <div class="github"><a class="inlinesvg" href="svg/github.svg"></a></div>
    <div class="email"><a class="inlinesvg" href="svg/email.svg"></a></div>
  </header>
  <div class="svg-wrapper">
    <a id="svg" href="svg/inline.svg"></a>
    <div class="code-text">
      <h1><pre><code>npm i @dunks1980/inline.svg --save</code></pre></h1>
      <h1><pre><code>&lt;a id="svg" href="svg/inline.svg"&gt;&lt;/a&gt;</code></pre></h1>
      <h1><pre><code>import {inlinesvg} from "@dunks1980/inline.svg";</code></pre></h1>
      <h1><pre><code>inlinesvg('#svg');</code></pre></h1>
    </div>
  </div>
  <footer></footer>
</body>
</html>
